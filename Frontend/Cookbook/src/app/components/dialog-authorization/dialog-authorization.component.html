<div class="dialog">
  <h1 mat-dialog-title>Войти</h1>
  <div mat-dialog-content align="center">
    <mat-form-field appearance="outline">
      <mat-label>Логин</mat-label>
      <input matInput [(ngModel)]="login">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Пароль</mat-label>
      <input type="password" matInput [(ngModel)]="password">
    </mat-form-field>
  </div>
  <div mat-dialog-actions align="center">
    <button (click)="getUser()" mat-flat-button class="btn-filled">Войти</button>
    <button mat-stroked-button mat-dialog-close class="btn-stroked">Отмена</button>
  </div>
  <a (click)="openRegistrationDialog()" class="switch-auth-link">У меня ещё нет аккаунта</a>
</div>
