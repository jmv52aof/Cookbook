<div class="dialog">
  <h1 mat-dialog-title>Регистрация</h1>
  <div mat-dialog-content align="center">
    <mat-form-field appearance="outline">
      <mat-label>Имя</mat-label>
      <input matInput [(ngModel)]="newAccount.name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Логин</mat-label>
      <input matInput [(ngModel)]="newAccount.login">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Пароль</mat-label>
      <input matInput type="password" [(ngModel)]="newAccount.password">
      <mat-hint>Минимум 8 символов</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Повторите пароль</mat-label>
      <input matInput type="password" [(ngModel)]="repeatedPassword">
    </mat-form-field>
  </div>
  <div mat-dialog-actions align="center">
    <button (click)="addUser()" mat-flat-button class="btn-filled">Зарегистрироваться</button>
    <button mat-stroked-button mat-dialog-close class="btn-stroked">Отмена</button>
  </div>
  <a (click)="openAuthorizationDialog()" class="switch-auth-link">У меня уже есть аккаунт</a>
</div>
